<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Neighborhood Map</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="container">
			<div class="list-box">
				<h2>Restaurants in Taichung</h2>
			</div>

			<div class="map">This is the map</div>
		</div>

		<!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Knockout library -->
        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src="js/main.js"></script>

		<!-- Load the JS API ASYNCHRONOUSLY -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbb4BnKBp2Xnry1vvcjiZ24UfGTVs6bT0&v=3&callback=initMap"></script>
	</body>
</html>
